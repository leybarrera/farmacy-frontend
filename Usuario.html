<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://img.freepik.com/fotos-premium/pasillo-vacio-edificio-moderno-pasillo-blanco-vacio-moderno-ilustracion-fondo-3d_1962-2609.jpg'); /* URL de tu imagen de fondo */
            background-size: 100% 175vh; /* La imagen ocupará todo el ancho y la altura del body */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Centra la imagen horizontal y verticalmente */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: block;
            position: relative;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 40px;
            right: 0;
            width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            text-align: left;
            display: block;
        }

        .nav-links a:hover {
            background-color: #575757;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        main {
            flex: 1; /* El contenido principal ocupará el espacio restante */
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-image: url('https://img.freepik.com/fotos-premium/pasillo-vacio-edificio-moderno-pasillo-blanco-vacio-moderno-ilustracion-fondo-3d_1962-2609.jpg'); /* URL del GIF */
            background-size: cover; /* La imagen se ajustará para cubrir todo el panel */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Centra la imagen horizontal y verticalmente */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            flex-shrink: 0; /* Añadimos flex-shrink: 0 para evitar que el footer se encoja */
            position: relative; /* Cambiamos a posición relativa para que no se superponga al contenido */
            margin-top: auto; /* Ajustamos margen superior para mantenerlo al final de la ventana */
        }

        @media (max-width: 768px) {
            .nav-links {
                width: 100%;
                box-shadow: none;
                position: static;
                display: none;
            }

            .nav-links a {
                padding: 10px;
                border-bottom: 1px solid #575757;
            }

            .nav-links.active {
                display: flex;
            }
        }

        .nav-links.active {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="user-info">
                <img src="https://via.placeholder.com/30" alt="User Icon">
                <span>Nombre del Usuario</span>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <span>&#9776;</span> <!-- Tres líneas para el menú -->
                <div class="nav-links" id="nav-links">
                    <a href="#">Inicio</a>
                    <a href="#">Perfil</a>
                    <a href="#">Configuración</a>
                    <a href="#">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <!-- Contenido principal -->
        <div class="sleep-monitor">
            <h1>Monitor de Sueño</h1>
            <!-- Aquí va el contenido para monitorear el sueño -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 BUENASALUD. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById('nav-links');
            if (navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            } else {
                navLinks.classList.add('active');
            }
        }
    </script>
</body>
</html>
