<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Gestión de Ventas</title>
    <style>
    

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="admin.html">Dashboard</a>
                <a href="usuarios.html">Usuarios</a>
                <a href="productos.html">Productos</a>
                <a href="categorias.html">Categorías</a>
                <a href="ventas.html">Ventas</a>
            </div>
            <div class="user-info">
                <img src="images/user-placeholder.png" alt="User Icon">
                <span id="nombreUsuario">Nombre Usuario</span>
            </div>
            <div class="menu-icon2" onclick="toggleSettings()">
                <i class="fas fa-cog"></i>
                <div class="settings-dropdown" id="settings-dropdown">
                    <a href="#">Perfil</a>
                    <a href="#">Configuración</a>
                    <a href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="content-container" id="content-container">
            <h1>Gestión de Ventas</h1>
            <button onclick="mostrarFormularioVenta()">Agregar Venta</button>
            <div id="formulario-venta" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="cerrarFormularioVenta()">&times;</span>
                    <h2>Agregar Venta</h2>
                    <form id="form-venta">
                        <label for="productoVenta">Producto:</label>
                        <select id="productoVenta" name="productoVenta" required>
                            <option value="">Seleccionar Producto</option>
                            <!-- Opciones de productos generadas dinámicamente -->
                        </select>
                        <label for="cantidadVenta">Cantidad:</label>
                        <input type="number" id="cantidadVenta" name="cantidadVenta" required>
                        <label for="fechaVenta">Fecha:</label>
                        <input type="date" id="fechaVenta" name="fechaVenta" required>
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>
            <table id="tabla-ventas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenido dinámico generado por JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BUENASALUD. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
